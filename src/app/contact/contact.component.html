<div class="container">
    <h2 class="text-center mb-5">Contact</h2>
    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
        <div class="form-group">
            <label for="Email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                name="Email" 
                aria-describedby="emailHelp" 
                formControlName="Email">
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input 
                type="text" 
                class="form-control" 
                name="Fullname" 
                formControlName="Fullname">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                class="form-control" 
                formControlName="Message" 
                name="Message"></textarea>
        </div>
        <div class="text-center">
            <button 
                type="submit" 
                class="btn" 
                [disabled]="!FormData.valid">
                Send
            </button>
        </div>
    </form>
    <div class="socials">
        <a target="_blank" href="https://github.com/OumaimaTiguint">
            <img src="assets/github.svg"/>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/oumaima-tiguint-8608b7185/">
            <img src="assets/linkedin.svg"/>
        </a>
        <a target="_blank" href="https://www.upwork.com/freelancers/~016a03e5988793f783">
            <img src="assets/upwork.svg"/>
        </a>
    </div>
</div>
